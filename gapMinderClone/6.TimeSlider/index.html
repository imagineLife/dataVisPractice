<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--NAVBAR -->
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>      
        </div>
    </nav>

    <div class="container">

        <div class="row">
            
            <!-- BUTTONS-->
            <div class="col-md-6">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="reset-button" class="btn btn-primary">Reset</button>

                <!-- SLIDER -->
                <div id="slider-div">
                    <label for="year">Year:
                        <span id="year">1800</span>
                    </label>
                    <div id="date-slider"></div>
                </div>
            </div>

            <!-- SELECTABLE BOX-->
            <div class="col-md-6">
                <select name="continent-select" id="continent-select">
                    <option value="all" selected>All</option>
                    <option value="eurpoe">eurpoe</option>
                    <option value="asia">asia</option>
                    <option value="americas">americas</option>
                    <option value="africa">africa</option>
                </select>
            </div>

        </div>

        <!-- CHART-->
        <div class="row">
            <div class="col-md-6">
                <div id="chart"></div>
            </div>
        </div>
    
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="../../d3-selection-multi.min.js"></script>
<script src="js/d3-tip.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
