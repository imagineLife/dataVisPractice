<!DOCTYPE html>
<html>
<head>
	<title>Non-ChordTones</title>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
	<!-- <script src="../../../d3.v4.min.js"></script> -->
	<!-- <script src="../../../d3-selection-multi.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> 
	<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../dark.css">
</head>
<style>
	.axis--x path {
	  display: none;
	}

	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}
</style>
<body>
	<!-- <div id="chartDiv"></div> -->
	<svg width="960" height="500"></svg>

	<script>

	var svg = d3.select("svg"),
	    margin = {top: 20, right: 80, bottom: 30, left: 50},
	    width = svg.attr("width") - margin.left - margin.right,
	    height = svg.attr("height") - margin.top - margin.bottom,
	    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var parseTime = d3.timeParse("%Y%m%d");

	var x = d3.scaleLinear().range([0, width]),
	    y = d3.scaleLinear().range([height, 0]),
	    z = d3.scaleOrdinal(d3.schemeCategory10);

	var line = d3.line()
	    .curve(d3.curveBasis)
	    .x(function(d) { return x(d.measure); })
	    .y(function(d) { return y(d.ncts); });

	d3.csv("data.csv", type, function(error, data) {
	  if (error) throw error;

	  var chordTones = data.columns.slice(1).map(function(id) {
	    return {
	      id: id,
	      values: data.map(function(d) {
	        return {measure: d.measure, ncts: d[id]};
	      })
	    };
	  });

	  x.domain(d3.extent(data, function(d) { return d.measure; }));

	  console.log('d3Max chordTones, values',d3.max(chordTones, function(c) { return d3.max(c.values, function(d) { return d.ncts; }); }));
	  y.domain([
	    d3.min(chordTones, function(c) { return d3.min(c.values, function(d) { return d.ncts; }); }),
	    d3.max(chordTones, function(c) { return d3.max(c.values, function(d) { return d.ncts; }); })
	  ]);

	  z.domain(chordTones.map(function(c) { return c.id; }));

	  g.append("g")
	      .attr("class", "axis axis--x")
	      .attr("transform", "translate(0," + height + ")")
	      .call(d3.axisBottom(x));

	  g.append("g")
	      .attr("class", "axis axis--y")
	      .call(d3.axisLeft(y))
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", "0.71em")
	      .attr("fill", "#000")
	      .text("Note Count");

	  var city = g.selectAll(".city")
	    .data(chordTones)
	    .enter().append("g")
	      .attr("class", "city");

	  city.append("path")
	      .attr("class", "line")
	      .attr("d", function(d) { return line(d.values); })
	      .style("stroke", function(d) { return z(d.id); });

	  city.append("text")
	      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
	      .attr("transform", function(d) { return "translate(" + x(d.value.measure) + "," + y(d.value.ncts) + ")"; })
	      .attr("x", 3)
	      .attr("dy", "0.35em")
	      .style("font", "10px sans-serif")
	      .text(function(d) { return d.id; });
	});

	function type(d, columns) {
	  d.hen = +d.hen;
	  d.shaw = +d.shaw;
	  d.measure = +d.measure;
	  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
	  return d;
	}

	</script>
</body>
</html>
