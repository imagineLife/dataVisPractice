<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiStackedBar</title>
    <style>
      #chart {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
      .domain {
        display: none;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .axis-label {
        fill: #635F5D;
        font-size: 20pt;
        font-family: sans-serif;
      }
      .toolTip {
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 rgba(255,255,255,.7);
        padding: 14px;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
      }      
    </style>
  </head>
  <body>
    <div id="chart"></div>
  </body>
  <!-- <script src="//d3js.org/d3.v4.min.js"></script> -->
  <script src="../../../../../d3.v4.min.js"></script>
  <script src="../../../../../d3-selection-multi.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
