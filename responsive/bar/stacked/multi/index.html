<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis path {
  /*display: none;*/
}

</style>
<body>
  <div id="stackedbars">
    <h1>Segments</h1>
  </div>
</body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="../../../../d3-selection-multi.min.js"></script>
<script>

  const chartDiv = document.getElementById("stackedbars");
  const svgObj = d3.select(chartDiv).append("svg").attrs({
    "height": 500,
    "width": 600
  });
  const margin = {top: 20, right: 180, bottom: 30, left: 40};
  const width = +600 - margin.left - margin.right;
  const height = +500 - margin.top - margin.bottom;
  const  g = svgObj.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.3)
    .align(0.3);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal(d3.schemeCategory20);
    // .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var stack = d3.stack();

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain(data.map(function(d) { return d.ethnicity; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(data.columns.slice(1));

  g.selectAll(".serie")
    .data(stack.keys(data.columns.slice(1))(data))
    .enter().append("g")
      .attrs({
        "class": "serie",
        "fill": function(d) { return z(d.key); }
      })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attrs({
        "x": function(d) { return x(d.data.ethnicity); },
        "y": function(d) { return y(d[1]); },
        "height": function(d) { return y(d[0]) - y(d[1]); },
        "width": x.bandwidth()
      }),

  g.append("g")
      .attrs({
        "class": "axis axis--x",
        "transform": "translate(0," + height + ")"
      })
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "s"))
    .append("text")
      .attrs({
        "x": 2,
        "y": y(y.ticks(10).pop()),
        "dy": "0.35em",
        "text-anchor": "start",
        "fill": "#000"
      })
      .text("Population");

  var legend = g.selectAll(".legend")
    .data(data.columns.slice(1).reverse())
    .enter().append("g")
      .attrs({
        "class": "legend",
        "transform": function(d, i) { return "translate(0," + i * 20 + ")"; }
      })
      .style("font", "10px sans-serif");

  legend.append("rect")
      .attrs({
        "x": width + 18,
        "width": 18,
        "height": 18,
        "fill": z
      })

  legend.append("text")
      .attrs({
        "x": width + 44,
        "y": 9,
        "dy": ".35em",
        "text-anchor": "start"
      })
      .text(function(d) { return d; });
});

function type(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}
</script>
</body>
</html>
