<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EnterUpdateExit Example</title>
    <script src="../../../../d3.v4.min.js"></script>
    <script src="../../../../d3-selection-multi.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->
    <!-- <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../../dark.css">
   <style>

      .tick text {
        fill: #8E8883;
        font-size: 14pt;
        font-family: sans-serif;
      }
      .toolTip {
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 rgba(255,255,255,.7);
        padding: 14px;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
      }
      .sortBox{
        height: 50px;
        line-height: 25px;
        position: relative;
        z-index: 100;
        width: auto;
        display: block;
        margin: 15px auto;
        text-align: center;
        color: white;
      }
      label{
        font-size: 18px;
        cursor: pointer;
      }
      label:hover{
        font-size:20px;
      }

    </style>
  </head>
  <body>
    <div>
      <h2>Watch time vs. age-group</h2>
      <p>Total time watched: 1411 minutes</p>
      <div class="radioDiv">
        <label class='radio-label'>
          <input type="radio" name="gender" value="male" onclick="toggleData(this.value)">Male
        </label>
        <label class='radio-label'>
          <input type="radio" name="gender" value="female" onclick="toggleData(this.value)">FeMale
        </label>
        <label class='radio-label'>
          <input type="radio" name="gender" value="both" onclick="toggleData(this.value)">Both
        </label>        
      </div>
      <svg class='chartSVG'></svg>
    </div>
    <script src="index.js"></script>
  </body>
</html>
