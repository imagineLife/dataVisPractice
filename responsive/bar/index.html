  <head>

    <link rel="stylesheet" type="text/css" href="../../dark.css">
   <style>

      .tick text {
        fill: #8E8883;
        font-size: 14pt;
        font-family: sans-serif;
      }
      .toolTip {
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 rgba(255,255,255,.7);
        padding: 14px;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
      }
      .sortBox{
        height: 50px;
        line-height: 25px;
        position: relative;
        z-index: 100;
        width: auto;
        display: block;
        margin: 15px auto;
        text-align: center;
        color: white;
      }
      label{
        font-size: 18px;
        cursor: pointer;
      }
      label:hover{
        font-size:20px;
      }

    </style>
  </head>
  <body>
    <label class="sortBox">
      <input type="checkbox">Sort bars by <b>Number of Deaths Per War</b> <br>
      or <b>Length of the War in days</b>
    </label>
    <div id ="chartDiv"></div>
    <script src='./index.js'></script>
  </body>
