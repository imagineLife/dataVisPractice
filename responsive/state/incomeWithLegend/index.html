<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="../../../d3.v4.min.js"></script>
    <script src="../../../d3-selection-multi.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>    
    <script src="https://d3js.org/topojson.v2.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="../../normalizeReset.css">
    <link rel="stylesheet" type="text/css" href="../../dark.css">
    <title>Responsive CT Towns</title>
    <style type="text/css">
      *{
        box-sizing: border-box;
      }
      div{
        border:3px solid black;
        border-radius: 15px;
      }
      #parentWrapper{
        /*text-align: center;*/
        overflow: hidden;
        position: relative;
      }
      #stateContainer, #legendContainer{
        display: inline-block;
      }
      #stateContainer {
        width: 80%;
        min-height:300px;
      }
      #legendContainer {
        width: 50px;
        min-height:300px ;
         position: absolute; 
        bottom:0;
      }
    </style>
  </head>
  <body onload="sizeChange()">

    <div id="parentWrapper">
      <div id="stateContainer"></div>
      <div id="legendContainer"></div>
    </div>  

<!-- get rid of jquery ASAP -->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
    <script type="text/javascript" src="index.js"></script>
  
  </body>
</html>
