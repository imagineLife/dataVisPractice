<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../../d3.v4.min.js"></script>
    <script src="../../../d3-selection-multi.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>    
    <script src="https://d3js.org/topojson.v2.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="../../normalizeReset.css">
    <link rel="stylesheet" type="text/css" href="../../dark.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Responsive CT Towns</title>
  </head>
  <body onload="sizeChange()">

    <div id="parentWrapper">
      
      <div class="visualSection">
        
        <div class="visualHeader">
          <h1 class="stateTitle">Connecticut's Estimated Median Household Income</h1><br>

        </div>

          </div>
          
          <div class="group legendWrapper">
            <h2 class="littleHeader">Scale</h2>

          </div>
        
        </div>

        <h2></h2>
            
      </div>
   
    </div>  


    <script type="text/javascript" src="index.js"></script>
