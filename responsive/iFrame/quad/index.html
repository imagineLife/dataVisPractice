<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ResizingText Example</title>
    <script src="../../../d3.v4.min.js"></script>
    <script src="../../../d3-selection-multi.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->
    <!-- <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../../dark.css">
    <style>

      /* Make the chart container fill the page using CSS. */
      body {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
      .iFrame{
        position: absolute;
        width: 50%;
        height: 50%;
      }

      .top{
        top: 0;
      }

      .bottom{
        bottom: 0;
      }

      .left{
        left: 0;
      }

      .right{
        right: 0;
      }
    </style>
  </head>
  <body>
    <iframe src="http://127.0.0.1:8080" class='iFrame top left'></iframe>
    <iframe src="http://127.0.0.1:8080" class='iFrame top right'></iframe>
    <iframe src="http://127.0.0.1:8080" class='iFrame bottom left'></iframe>
    <iframe src="http://127.0.0.1:8080" class='iFrame bottom right'></iframe>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
