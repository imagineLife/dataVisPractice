<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StackedBar</title>
    <script src="../../../../d3.v4.min.js"></script>
    <script src="../../../../d3-selection-multi.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->
    <!-- <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="../dark.css"> -->
  </head>
  <style type="text/css">
    body{
      margin:30px;
    }
  </style>
  <body>
    <div id="legend1" style="display: inline-block"></div>
  </body>

  <script>

    const interpolators = [
        // These are from d3-scale.
        "Viridis",
        "Inferno",
        "Magma",
        "Plasma",
        "Warm",
        "Cool",
        "Rainbow",
        "CubehelixDefault",
        // These are from d3-scale-chromatic
        "Blues",
        "Greens",
        "Greys",
        "Oranges",
        "Purples",
        "Reds",
        "BuGn",
        "BuPu",
        "GnBu",
        "OrRd",
        "PuBuGn",
        "PuBu",
        "PuRd",
        "RdPu",
        "YlGnBu",
        "YlGn",
        "YlOrBr",
        "YlOrRd"
      ];

    const width = 960,
        height = 500;

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")

    const colorScale = d3.scaleSequential(d3.interpolateGreens)
        .domain([0, width])

    const bars = svg.selectAll(".bars")
        .data(d3.range(width), function(d) { return d; })
      .enter().append("rect")
        .attr("class", "bars")
        .attr("x", function(d, i) { return i; })
        .attr("y", 0)
        .attr("height", height)
        .attr("width", 1)
        .style("fill", function(d, i ) { return colorScale(d); })

  </script>
  </body>

</html>
