<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="../../../d3.v4.min.js"></script>
    <script src="../../../d3-selection-multi.min.js"></script>
    <link rel="stylesheet" type="text/css" href="my.css"></style>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
          rel="stylesheet">
  </head>
  <style type="text/css">
    #chart{
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
    }

    button {
        position: absolute;
        width: 30px;
    }
    button#slow {
        margin-left: 40px;
    }
  </style>
  <body>
    <button id='advance' title='Advance Layout One Increment'>
        <i class='fa fa-step-forward'></i>
    </button>
    <button id='slow' title='Run Layout in Slow Motion'>
        <i class='fa fa-play'></i>
    </button>

    <canvas width="960" height="500"></canvas>
    
    <script src='./index.js'/>

  </body>
</html>
