<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Life to the Fullest</h1>
        </header>

        <section class="topicSnapshot">
            <h2>Data Visualization</h2>
            <div class="container">
                <img src="./imgs/datavis.jpg" alt="data visualization" class="image">
                <div class="overlay">
                    <p class="text">Thoughts on Development</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Life Together</h2>
            <div class="container">
                <img src="./imgs/food.jpg" alt="Food" class="image">
                <div class="overlay">
                    <div class="text">Food, Friends & Family</div>
                </div>
            </div>
        </section>

        <section>
            <h2>Musings</h2>
            <div class="container">
                <img src="./imgs/writing.jpg" alt="blog" class="image">
                <div class="overlay">
                    <div class="text">Reflections in Life & Fulfillment</div>
                </div>
            </div>       
        </section>

    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
