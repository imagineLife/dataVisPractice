<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header role="navigation">Nav</header>
    <main role="main">
        <article class="wrapping article">
            <div class="col-12">
                <header class="postHeader">
                    <ul class="postMeta">
                        <li>
                            <time datetime="2018-04-12">
                                <span>April 12,2018</span>
                            </time>
                        </li>
                        <li></li>
                    </ul>
                </header>
            </div>
        </article>


    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
