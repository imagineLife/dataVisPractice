<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gradient Practice</title>
    <script src="../../../../d3.v5.min.js"></script>
    <script src="../../../../d3-selection-multi.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dark.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <svg width="500" height="800">
      
      <defs>
        <!-- Linear, blue-to-green -->
        <linearGradient 
          id="linear" 
          x1="0%" 
          y1="0%" 
          x2="100%" 
          y2="0%"
        >
          <stop 
            offset="0%" 
            stop-color="rgb(0,85,170)"
          />
          <stop 
            offset="100%" 
            stop-color="#0a5"
          />
        </linearGradient>

        <linearGradient id="gradient1">
          <stop 
            id="stop1" 
            offset="0%" 
            stop-color="#05a"
            stop-opacity="0.5" 
          />
          <stop 
            id="stop2" 
            offset="100%" 
            stop-color="#0a5"
          />
        </linearGradient>
        
        <linearGradient 
          id="gradient2" 
          x1="0" 
          x2="0" 
          y1="0" 
          y2="1"
          xlink:href="#gradient1"
        />

        <linearGradient id="Gradient3">
          <stop class="stop1" offset="0%"/>
          <stop class="stop2" offset="50%"/>
          <stop class="stop3" offset="100%"/>
        </linearGradient>

        <linearGradient id="Gradient4" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="red"/>
          <stop offset="50%" stop-color="black" stop-opacity="0"/>
          <stop offset="100%" stop-color="blue"/>
        </linearGradient>
      </defs>
      
      <rect 
        x="10" 
        y="10" 
        width="150" 
        height="50" 
        fill="url(#linear)" 
      />

      <rect 
        x="10" 
        y="125" 
        width="150" 
        height="50" 
        stroke="url(#linear)" 
        stroke-width="3"
        fill="none" 
      />

      <rect 
        x="10" 
        y="250" 
        width="150" 
        height="50" 
        fill="url(#gradient2)" 
      />


      <rect 
        x="10" 
        y="375" 
        width="150" 
        height="50" 
        stroke="url(#gradient2)" 
        stroke-width="3"
        fill="none" 
      />

      <rect 
        x="10" 
        y="500" 
        width="150" 
        height="50" 
        fill="url(#Gradient3)" 
      />

      <rect 
        x="10" 
        y="625" 
        width="150" 
        height="50" 
        stroke="url(#Gradient3)" 
        stroke-width="3"
        fill="none"
      />

      <rect 
        x="350" 
        y="120" 
        rx="15" 
        ry="15" 
        width="100" 
        height="100" 
        fill="url(#Gradient3)" 
      />
      <rect 
        x="350" 
        y="240" 
        rx="15" 
        ry="15" 
        width="100" 
        height="100" 
        fill="url(#Gradient4)"
      />
    </svg>

    <div class="box v1"></div>
    <div class="box second v2 a1"></div>
    <div class="box third v2 a2"></div>
    <div class="box fourth v2 a3"></div>
    <div class="box fifth v2 a4"></div>
    <div class="box sixth v2 a5"></div>
    <script src='./index.js'></script>
  </body>
</html>
