<!DOCTYPE html>
<html>
<head>
	<title>Responsive Line</title>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
  	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="../../d3-selection-multi.min.js"></script>
    <script src="index.js" language="JavaScript"></script>
    <style>
        .underWaterText, .behindWaterText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
	<svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValue());"></svg>
	<script language="JavaScript">
	    var config1 = liquidFillGaugeDefaultSettings();
	    config1.circleColor = "#FF7777";
	    config1.textColor = "#FF4444";
	    config1.waveTextColor = "#FFAAAA";
	    config1.waveColor = "#FFDDDD";
	    config1.circleThickness = 0.2;
	    config1.textVertPosition = 0.2;
	    config1.waveAnimateTime = 1000;
	    var gauge1 = loadLiquidFillGauge("fillgauge1", 55, config1);

	    function NewValue(){
	        if(Math.random() > .5){
	            return Math.round(Math.random()*100);
	        } else {
	            return (Math.random()*100).toFixed(1);
	        }
	    }
	</script>
</body>
</html>
