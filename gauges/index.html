<!DOCTYPE html>
<html>
<head>
	<title>Responsive Line</title>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
  	<script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
		<script src="../d3-selection-multi.min.js"></script>
    <script src="index.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
	<svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValue());"></svg>
	<svg id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>
	<svg id="fillgauge3" width="19%" height="200" onclick="gauge3.update(NewValue());"></svg>
	<svg id="fillgauge4" width="19%" height="200" onclick="gauge4.update(NewValue());"></svg>
	
	<svg id="fillgauge5" width="19%" height="200" onclick="gauge5.update(NewValue());"></svg>
	<svg id="fillgauge6" width="19%" height="200" onclick="gauge6.update(NewValue());"></svg>
	<script language="JavaScript">
	    var gauge1 = loadLiquidFillGauge("fillgauge1", 55);
	    
			var config1 = liquidFillGaugeDefaultSettings();
	    config1.textColor = "#FF4444";
			config1.wave = {
				count: 1,
				textColor: "#FFAAAA",
				color: "#FFDDDD",
				animateTime: 1000
			}
			config1.circle = {
				color: "#FF7777",
				thickness: 0.2,
			}
	    config1.textVertPosition = 0.2;
	    var gauge2= loadLiquidFillGauge("fillgauge2", 28, config1);


	    var config2 = liquidFillGaugeDefaultSettings();
	    config2.textColor = "#553300";
			config2.circle = {
				color: "#D4AB6A",
				thickness: 0.1,
	    	fillGap: 0.01
			}
			config2.wave = {
				textColor: "#805615",
				color: "#AA7D39",
				animateTime: 1800,
				height: 0.3,
				count: 1,
			}
	    config2.textVertPosition = 0.8;
	    var gauge3 = loadLiquidFillGauge("fillgauge3", 60.1, config2);
	    
			var config3 = liquidFillGaugeDefaultSettings();
	    config3.textVertPosition = 0.8;
	    config3.wave = {
				animateTime: 5000,
				height: 0.15,
				animate: false,
				offset: 0.25,
			}
	    config3.valueCountUp = false;
	    config3.displayPercent = false;
	    var gauge4 = loadLiquidFillGauge("fillgauge4", 50, config3);

	    
			var config4 = liquidFillGaugeDefaultSettings();
			config4.circle = {
				thickness: 0.15,
	    	color: "#808015",
			}
	    config4.textColor = "#555500";
	    config4.textVertPosition = 0.8;
	    config4.wave = {
				color: "#AAAA39",
				textColor: "#FFFFAA",
				animateTime: 1000,
				height: 0.05,
				animate: true,
				offset: 0.25,
				count: 5,
				rise: false,
				heightScaling: false,
			}
			config4.textSize = 0.75;
	    var gauge5 = loadLiquidFillGauge("fillgauge5", 60.44, config4);


	    var config5 = liquidFillGaugeDefaultSettings();
	    config5.circle = {
				thickness: 0.4,
	    	color: "#6DA398",
			}
	    config5.textColor = "#0E5144";
			config5.wave = {
				textColor: "#6DA398",
				color: "#246D5F",
				animateTime: 5000,
				height: 0,
				animate: false,
				count: 2,
				offset: 0.25,
				
			}
	    config5.textVertPosition = 0.52;
	    config5.textSize = 1.2;
	    config5.minValue = 30;
	    config5.maxValue = 150
	    config5.displayPercent = false;
	    var gauge6 = loadLiquidFillGauge("fillgauge6", 120, config5);

	    function NewValue(){
	        if(Math.random() > .5){
	            return Math.round(Math.random()*100);
	        } else {
	            return (Math.random()*100).toFixed(1);
	        }
	    }
	</script>
</body>
</html>
