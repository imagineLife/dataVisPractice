<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fillRect AND clearRect</title>
    <script type="application/javascript">
      function drawRect({x0, x1, w, h, fill, ctx}){
        if(fill){
          ctx.fillStyle = fill;
          ctx.fillRect(x0, x1, w, h);
        }
      }

      function draw() {
        const canvas = document.getElementById('canvas');
        
        // error-handling
        const hasCanvas = canvas.getContext;
        if (!hasCanvas) return; 

        const ctx = canvas.getContext('2d');

        drawRect({
          x0: 25, 
          x1: 25, 
          w: 100, 
          h: 100, 
          fill: 'rgb(125,30,60)', 
          ctx
        })
        ctx.clearRect(45, 45, 60, 60)
      }
    </script>
 </head>
 <body onload="draw();">
    <h1>A Canvas With some content</h1>
    <canvas 
      id="canvas" 
      width="150" 
      height="150"
      style="border: 1px solid #333;"
      >
    </canvas>
    <ul>
      <li>Canvas supports two primitive shapes: rectangles and paths</li>
    </ul>
    <h2>the Rect</h2>
    <p>Rect has 3 fns: fillRect, strokeRect, and clearRect</p>
    <ul>
      <li>fillRect: Draws a rectangle with a filling</li>
      <li>strokeRect: Draws a rectangle OUTLINE</li>
      <li>clearRect: "EMPTIES" the space in a rectangle shape</li>
    </ul>
  </body>
</html>
