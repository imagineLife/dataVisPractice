<head>
  <style>
    .background {
      fill: none;
      pointer-events: all;
    }

    #states {
      fill: #aaa;
    }

    #states .active {
      fill: orange;
    }

    #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
    }
  </style>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="//unpkg.com/topojson@3"></script>
</head>
<body>
  <script>
    const runProject = async () => {

      var width = 960,
          height = 500,
          centered;

      var projection = d3.geoAlbersUsa()
          .scale(1070)
          .translate([width / 2, height / 2]);

      var path = d3.geoPath()
          .projection(projection);

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      // svg.append("rect")
      //     .attr("class", "background")
      //     .attr("width", width)
      //     .attr("height", height)
      //     .on("click", clicked);

      var g = svg.append("g");

      const us = await d3.json("./../us-click-to-zoom.json")

        g.append("g")
            .attr("id", "states")
          .selectAll("path")
            .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
            .attr("d", path)
            .on("click", clicked);

        g.append("path")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("id", "state-borders")
            .attr("d", path);

      function clicked(d) {
        var x, y, k;
        const centerX = width / 2
        const centerY = height / 2

        if (d && centered !== d) {
          var centroid = path.centroid(d);
          x = centroid[0];
          y = centroid[1];
          k = 4;
          centered = d;
        } else {
          x = width / 2;
          y = height / 2;
          k = 1;
          centered = null;
        }

        //set class, pick-up orange color
        g.selectAll("path")
          .classed("active", centered ? d => d === centered : false);

        g.transition()
            .duration(750)
            .attr("transform", `translate(${ centerX },${centerY}) scale(${k}) translate(${-x},${-y})`)
            // .style("stroke-width", .5 / k + "px");
      }
    }

    runProject()
</script>
