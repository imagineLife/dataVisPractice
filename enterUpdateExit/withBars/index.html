<!DOCTYPE html>
<html>
<head>
	<title>Responsive Line</title>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
	<script src="../../../d3.v4.min.js"></script>
	<script src="../../../d3-selection-multi.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>  -->
	<!-- <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> -->
	<style type="text/css">
		.svgWrapper{
			height: 500px;
			width: 960px ;
			font-size: 32pt;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<svg class="svgWrapper"></svg>
	<script>
		
		const initialData = [
			{name: 'Milk', price: 3}
		];

		//Prep the text outpu of each item
		const textFn = d => `${d.name} $${d.price}`;

		//create space between each item
		//52 because 32 for font-size, 20 between each item
		const verticalSpacer = 52;


		let svgWrapper = d3.select('.svgWrapper');
		let textObj = svgWrapper.selectAll('text');
		let svgWidth = +svgWrapper.attr('width');

		//bars vars
		const barsVars = {
			xVal : d => d.price,
			yVal : d => d.name,
			xScale : d3.scaleLinear().range([0, svgWidth]),
			yScale: d3.scaleBand()
		}; 

		function drawText(domSelection, dataArr){

			//make bars, repeating the text pattern / setup below
			const rects = domSelection.selectAll('rect')
				.data(dataArr);

			rects.exit()
				.remove();

			rects.enter()
				.append('rect')
				.attr('x', 0)
			  .merge(rects)
			  	.attrs({
			  		'y': d => barsVars.yScale( barsVars.yVal(d) ),
			  		'width': d => barsVars.xScale( barsVars.xVal(d) ),
			  		'height': barsVars.yScale.bandwidth()
			  	})


			//selections' text
			const selectedText = svgWrapper.selectAll('text')
				.data(dataArr)	//appends data to the text elements
				
			selectedText.exit()
				.remove();

			selectedText.enter()		//adds content to the dom
				.append('text')
				.attrs({
					'x': 250,
					'y': (d,i) => 50 + verticalSpacer * i
				})
			.merge(selectedText)
				.text(textFn);	//sets text on newly-appended elements
		}

		//1. Initial Drawing
		drawText(textObj, initialData);

		//2nd drawing
		//manually adding mustard after 2 seconds
		setTimeout(() => {
				drawText(textObj, [
						{name: 'Milk', price: 3},
						{name: 'Mustard', price: 3.99}
					]);
			},
		2000);

		//3rd drawing
		//CHANGE the cost of mustard
		setTimeout(() => {
				drawText(textObj, [
						{name: 'Milk', price: 3},
						{name: 'Mustard', price: 2.99}
					]);
			},
		3500);


		//4rd drawing
		//CHANGE the cost of mustard
		setTimeout(() => {
				drawText(textObj, [
						{name: 'Milk', price: 3},
						{name: 'Mustard', price: 2.99},
						{name: 'Cupcakes', price: 4.99}
					]);
			},
		4500);


		//4rd drawing
		//Simulate REMOVING the Mustard
		setTimeout(() => {
				drawText(textObj, [
						{name: 'Milk', price: 3},
						{name: 'Cupcakes', price: 4.99}
					]);
			},
		6000);
	</script>
</body>
</html>
