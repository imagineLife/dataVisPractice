<!DOCTYPE html>
<html>
  <head>
    <title>Word Circles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=650, user-scalable=yes">
    <script src="../../d3.v2.min.js"></script>
    <script src="../../../d3-selection-multi.min.js"></script>

    <link rel="stylesheet"  href="./index.css">
 
  </head>
  <body>
    <form id="g-form">
      <input type="text" name="search" placeholder="Add word or phrase" tabindex="1">
      <button>+</button>
    </form>

    <div id="g-chart">
      <div class="g-legend" style="position: absolute; width: 970px;"></div>
      <div class="g-notes"></div>
      <div class="g-labels"></div>
      <svg class="g-nodes" width="970" height="540"></svg>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
